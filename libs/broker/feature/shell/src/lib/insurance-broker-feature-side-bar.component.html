<mat-accordion>
  <mat-nav-list>
    <div class="!p-4">
      <a
        mat-list-item
        [routerLink]="'/console/dashboard'"
        routerLinkActive="active"
      >
        <div matListItemTitle class="flex justify-start items-center me-8">
          <mat-icon svgIcon="home" matListItemIcon class="!ms-3" />
          <div class="relative left-3">Dashboard</div>
        </div>
      </a>
    </div>
  </mat-nav-list>
  <div class="!p-4">
    <div class="!text-[#d3d3d3] ms-5">Menu</div>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="'/console/customer-management'"
        routerLinkActive="active"
      >
        <div matListItemTitle class="flex justify-start items-center me-8">
          <mat-icon svgIcon="list" matListItemIcon class="!ms-3" />
          <div class="relative left-3">Employee Management</div>
        </div>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="'/console/ekyc-management'"
        routerLinkActive="active"
      >
        <div matListItemTitle class="flex justify-start items-center me-8">
          <mat-icon svgIcon="list" matListItemIcon class="!ms-3" />
          <div class="relative left-3">EKYC Management</div>
        </div>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="'/console/customer-management'"
        routerLinkActive="active"
      >
        <div matListItemTitle class="flex justify-start items-center me-8">
          <mat-icon svgIcon="cog" matListItemIcon class="!ms-3" />
          <div class="relative left-3">Settings</div>
        </div>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="logout()">
        <div matListItemTitle class="flex justify-start items-center me-8">
          <mat-icon svgIcon="logout" matListItemIcon class="!ms-3" />
          <div class="relative left-3">Logout</div>
        </div>
      </a>
    </mat-nav-list>
  </div>
</mat-accordion>
