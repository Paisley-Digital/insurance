<div class="flex flex-wrap justify-between items-center mb-6">
  <div>
    <div>
      <h2>Reports</h2>
      <div class="grid grid-cols-4 gap-4">
        <div class="flex items-center space-x-4 p-4 rounded-2xl shadow">
          <div class="p-3 rounded-xl bg-blue-100">
            <mat-icon svgIcon="document"></mat-icon>
          </div>
          <div class="flex flex-col">
            <h3 class="text-lg font-bold text-gray-800">Total KYC Forms</h3>
            <span class="text-sm font-bold text-gray-500">150</span>
          </div>
        </div>
        <div class="flex items-center space-x-4 p-4 rounded-2xl shadow">
          <div class="p-3 rounded-xl bg-green-100">
            <mat-icon svgIcon="tick"></mat-icon>
          </div>
          <div class="flex flex-col">
            <h3 class="text-lg font-bold text-gray-800">Approved</h3>
            <span class="text-sm font-bold text-gray-500">67</span>
          </div>
        </div>
        <div class="flex items-center space-x-4 p-4 rounded-2xl shadow">
          <div class="p-3 rounded-xl bg-yellow-100">
            <mat-icon svgIcon="hourglass"></mat-icon>
          </div>
          <div class="flex flex-col">
            <h3 class="text-lg font-bold text-gray-800">Pending</h3>
            <span class="text-sm font-bold text-gray-500">34</span>
          </div>
        </div>
        <div class="flex items-center space-x-4 p-4 rounded-2xl shadow">
          <div class="p-3 rounded-xl bg-red-100">
            <mat-icon svgIcon="error"></mat-icon>
          </div>
          <div class="flex flex-col">
            <h3 class="text-lg font-bold text-gray-800">Expiring Soon</h3>
            <span class="text-sm font-bold text-gray-500">12</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="my-8">
  <button mat-stroked-button color="primary" class="mt-4 md:mt-0">
    <mat-icon svgIcon="Leading" class="mr-2"></mat-icon> Filters
  </button>
</div>
<div class="overflow-auto rounded-xl border border-gray-200">
  <table mat-table [dataSource]="dataSource" class="w-full min-w-[800px]">
    <ng-container matColumnDef="employer">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="py-3 px-4 font-medium text-gray-600"
      >
        Employer Name
      </th>
      <td mat-cell *matCellDef="let element" class="py-2 px-4">
        {{ element.employer }}
      </td>
    </ng-container>
    <ng-container matColumnDef="template">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="py-3 px-4 font-medium text-gray-600"
      >
        KYC Template
      </th>
      <td mat-cell *matCellDef="let element" class="py-2 px-4">
        {{ element.template }}
      </td>
    </ng-container>
    <ng-container matColumnDef="expiry">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="py-3 px-4 font-medium text-gray-600"
      >
        Expiry Date
      </th>
      <td mat-cell *matCellDef="let element" class="py-2 px-4">
        {{ element.expiry }}
      </td>
    </ng-container>
    <ng-container matColumnDef="submitted">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="py-3 px-4 font-medium text-gray-600"
      >
        Submitted Date
      </th>
      <td mat-cell *matCellDef="let element" class="py-2 px-4">
        {{ element.submitted }}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="py-3 px-4 font-medium text-gray-600"
      >
        Status
      </th>
      <td mat-cell *matCellDef="let element" class="py-2 px-4">
        <span
          [ngClass]="getStatusClass(element.status)"
          class="px-3 py-1 rounded-full text-xs font-medium"
        >
          {{ element.status }}
        </span>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="bg-gray-50"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="10"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25]"
    class="border-t"
  ></mat-paginator>
</div>
