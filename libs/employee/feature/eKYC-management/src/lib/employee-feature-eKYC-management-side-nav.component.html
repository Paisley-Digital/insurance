<div class="flex w-full h-auto">
  <div class="flex">
    <mat-nav-list class="max-w-[230px] max-h[222px]">
      <a
        mat-list-item
        routerLink="templates"
        routerLinkActive="active-menu"
        class="px-2 !h-auto !w-auto !my-3 !pb-3 transition-colors hover:bg-gray-50 flex items-start gap-3"
      >
        <mat-icon
          matListItemIcon
          svgIcon="kyc-management"
          class="my-auto flex !w-[32px] !h-[32px]"
        ></mat-icon>
        <div matListItemTitle class="!font-bold">KYC Templates</div>
        <span class="!text-gray-500 !whitespace-normal"

        >
      </a>
      <a
        mat-list-item
        routerLink="schedule"
        routerLinkActive="active-menu"

      <a
        mat-list-item

          matListItemIcon
          svgIcon="delivery-history"
          class="my-auto flex !w-[32px] !h-[32px]"

        <div matListItemTitle class="!font-bold">Delivery History</div>
        <span class="text-gray-500 !whitespace-normal h-auto"
          >Access the history of all KYC form deliveries.</span
        >

  <div
